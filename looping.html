<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //for
        for (let z = 0; z <= 5; z++) {
            console.log('data ke-', z)
        }



        //while
        let x = 1

        while (x <= 10) {
            console.log('data x ke -', x)
            x++
        }

        //do while
        let y = 1
        //do adalah lakukan apa dulu
        do {
            console.log('data y ke-', y)
            y++
            //lalu naikan nilai y ++ selama
        } while (y <= 10)



        //w gj
        let o = 24;
        while (o >= 20) {
            console.log('data o ke -', o)
            o--;
        }

        //w gp
        let g = 0
        while (g <= 10) {
            console.log('data g ke -', g)
            g += 2
        }




        









    </script>
</body>

</html>
